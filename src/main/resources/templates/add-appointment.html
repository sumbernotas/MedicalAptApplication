<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="container mt-4">
    <h1>Add Appointment</h1>
    <form action="/appointments" method="post" th:object="${appointment}">
        <div class="mb-3">
            <label>Patient:</label>
            <select th:field="*{patientID}" class="form-control">
                <option th:each="patient : ${patients}" 
                        th:value="${patient.ID}" 
                        th:text="${patient.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Doctor:</label>
            <input type="text" th:field="*{doctorName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="date" th:field="*{aptDate}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <input type="text" th:field="*{description}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</body>
</html>
