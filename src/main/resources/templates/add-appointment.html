<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${isEdit} ? 'Edit Appointment' : 'Add Appointment'">Add Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <div class="content-container">

        <div class="content-header">
            <h1 th:text="${isEdit} ? 'Edit Appointment' : 'Add Appointment'">Add Appointment</h1>
            <div class="header-buttons">
                <a href="/appointments" class="btn btn-circle btn-secondary">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </div>
        </div>

        <div class="form-container">
            <form th:action="${isEdit} ? '/appointments/update/' + ${appointment.appointmentID} : '/appointments'"
                method="post" th:object="${appointment}">

                <div class="mb-3">
                    <label class="form-label">Patient:</label>
                    <select th:field="*{patientID}" class="form-control" required>
                        <option value="">Select a patient...</option>
                        <option th:each="patient : ${patients}" th:value="${patient.patientID}"
                            th:text="${patient.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Doctor:</label>
                    <input type="text" th:field="*{doctorName}" class="form-control" placeholder="Enter doctor's name"
                        maxlength="25" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" th:field="*{aptDate}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"
                        placeholder="Enter appointment description" maxlength="40" required></textarea>
                </div>

                <button type="submit" class="btn btn-success"
                    th:text="${isEdit} ? 'Update Appointment' : 'Save Appointment'">
                    Save Appointment
                </button>
            </form>
        </div>
    </div>
</body>

</html>
