<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${isEdit} ? 'Edit Patient' : 'Add Patient'">Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <div class="content-container">

        <div class="content-header">
            <h1 th:text="${isEdit} ? 'Edit Patient' : 'Add Patient'">Add Patient</h1>
            <div class="header-buttons">
                <a href="/" class="btn btn-circle btn-secondary">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </div>
        </div>

        <div class="form-container">
            <form th:action="${isEdit} ? '/patients/update/' + ${patient.patientID} : '/patients'" method="post"
                th:object="${patient}">

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="patient name" maxlength="25"
                        required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="tel" th:field="*{phone}" class="form-control" placeholder="1234567890" maxlength="10"
                        required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="example@email.com"
                        required />
                </div>

                <button type="submit" class="btn btn-success" th:text="${isEdit} ? 'Update Patient' : 'Add Patient'">
                    Add Patient
                </button>
            </form>
        </div>
    </div>
</body>

</html>
